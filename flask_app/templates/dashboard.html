<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex justify-content-between bg-dark text-white">
        <h1>Welcome {{loggedUser}}</h1>
        <a class="btn btn-primary" href="/about">About</a>

        <a class="btn btn-danger" href="/logout">Logout</a>
    </div>
    <div class="col-lg-6 col-md-6">
        {% if postTitle %}
        <h2>This is my dashboard. Here you will see some posts.</h2>
        <p>Post Title: {{postTitle}}</p>
        {% else %}
        <h2>There is no post! Create one!</h2>
        {% endif %}

    </div>
    
    <form class="col-lg-6 col-md-6" action="/create/post" method="post">
        <h3>Create post</h3>
        <div class="form-group">
            <label for="title">Post Title:</label>
            <input class="form-control" type="text" name="title">
        </div>
        <button class="btn btn-success">Create Post</button>
    </form>
    {{allPosts}}
</body>
</html>
